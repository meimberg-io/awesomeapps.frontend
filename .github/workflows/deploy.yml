name: Build and Push Frontend

on:
  push:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=semver,pattern={{version}}
          type=raw,value=latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          NEXT_PUBLIC_STRAPI_BASEURL=${{ vars.NEXT_PUBLIC_STRAPI_BASEURL }}
          NEXT_PUBLIC_APP_BASEURL=${{ vars.NEXT_PUBLIC_APP_BASEURL }}
          NEXT_PUBLIC_MATOMO_TRACKER=${{ vars.NEXT_PUBLIC_MATOMO_TRACKER }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    env:
      PROJECT_NAME: awesomeapps-frontend
      APP_DOMAIN: ${{ vars.APP_DOMAIN }}
      DOCKER_IMAGE: ghcr.io/${{ github.repository }}:latest
      STRAPI_INTERNAL_URL: ${{ vars.STRAPI_INTERNAL_URL }}
      NEXT_PUBLIC_STRAPI_BASEURL: ${{ vars.NEXT_PUBLIC_STRAPI_BASEURL }}
      NEXT_PUBLIC_APP_BASEURL: ${{ vars.NEXT_PUBLIC_APP_BASEURL }}
      NEXT_PUBLIC_MATOMO_TRACKER: ${{ vars.NEXT_PUBLIC_MATOMO_TRACKER }}
      
      OAUTH_GOOGLE_CLIENT_ID: ${{ vars.OAUTH_GOOGLE_CLIENT_ID }}
      OAUTH_GITHUB_CLIENT_ID: ${{ vars.OAUTH_GITHUB_CLIENT_ID }}
      OAUTH_AZURE_AD_CLIENT_ID: ${{ vars.OAUTH_AZURE_AD_CLIENT_ID }}
      OAUTH_AZURE_AD_TENANT_ID: ${{ vars.OAUTH_AZURE_AD_TENANT_ID }}

      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REVALIDATE_SECRET: ${{ secrets.REVALIDATE_SECRET }}
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      OAUTH_GOOGLE_CLIENT_SECRET: ${{ secrets.OAUTH_GOOGLE_CLIENT_SECRET }}
      OAUTH_GITHUB_CLIENT_SECRET: ${{ secrets.OAUTH_GITHUB_CLIENT_SECRET }}
      OAUTH_AZURE_AD_CLIENT_SECRET: ${{ secrets.OAUTH_AZURE_AD_CLIENT_SECRET }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Copy docker-compose template to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ vars.SERVER_HOST }}
        username: ${{ vars.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "docker-compose.prod.yml"
        target: "/srv/projects/${{ env.PROJECT_NAME }}/"
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ vars.SERVER_HOST }}
        username: ${{ vars.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        envs: PROJECT_NAME,GITHUB_TOKEN,DOCKER_IMAGE,APP_DOMAIN,STRAPI_INTERNAL_URL,NEXT_PUBLIC_STRAPI_BASEURL,NEXT_PUBLIC_APP_BASEURL,NEXT_PUBLIC_MATOMO_TRACKER,REVALIDATE_SECRET,AUTH_SECRET,OAUTH_GOOGLE_CLIENT_ID,OAUTH_GOOGLE_CLIENT_SECRET,OAUTH_GITHUB_CLIENT_ID,OAUTH_GITHUB_CLIENT_SECRET,OAUTH_AZURE_AD_CLIENT_ID,OAUTH_AZURE_AD_CLIENT_SECRET,OAUTH_AZURE_AD_TENANT_ID
        script: |
          set -e
          
          # Login to GitHub Container Registry
          echo "$GITHUB_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Create project directory
          mkdir -p /srv/projects/${PROJECT_NAME}
          cd /srv/projects/${PROJECT_NAME}
          
          # Create .env file with secrets
          cat > .env << EOF
          NODE_ENV=production
          PORT=5680
          HOSTNAME=0.0.0.0
          STRAPI_INTERNAL_URL=$STRAPI_INTERNAL_URL
          NEXT_PUBLIC_STRAPI_BASEURL=$NEXT_PUBLIC_STRAPI_BASEURL
          NEXT_PUBLIC_APP_BASEURL=$NEXT_PUBLIC_APP_BASEURL
          NEXT_PUBLIC_MATOMO_TRACKER=$NEXT_PUBLIC_MATOMO_TRACKER
          REVALIDATE_SECRET=$REVALIDATE_SECRET
          AUTH_SECRET=$AUTH_SECRET
          NEXTAUTH_URL=$NEXT_PUBLIC_APP_BASEURL
          OAUTH_GOOGLE_CLIENT_ID=$OAUTH_GOOGLE_CLIENT_ID
          OAUTH_GOOGLE_CLIENT_SECRET=$OAUTH_GOOGLE_CLIENT_SECRET
          OAUTH_GITHUB_CLIENT_ID=$OAUTH_GITHUB_CLIENT_ID
          OAUTH_GITHUB_CLIENT_SECRET=$OAUTH_GITHUB_CLIENT_SECRET
          OAUTH_AZURE_AD_CLIENT_ID=$OAUTH_AZURE_AD_CLIENT_ID
          OAUTH_AZURE_AD_CLIENT_SECRET=$OAUTH_AZURE_AD_CLIENT_SECRET
          OAUTH_AZURE_AD_TENANT_ID=$OAUTH_AZURE_AD_TENANT_ID
          EOF
          
          # Substitute variables in docker-compose template
          export PROJECT_NAME="${PROJECT_NAME}"
          export DOCKER_IMAGE="${DOCKER_IMAGE}"
          export APP_DOMAIN="${APP_DOMAIN}"
          
          envsubst < docker-compose.prod.yml > docker-compose.yml
          
          echo "Generated docker-compose.yml:"
          cat docker-compose.yml
          
          # Pull latest image and deploy
          docker compose pull
          docker compose up -d
          
          # Wait for container to be ready
          sleep 5
          
          # Verify deployment
          if docker ps | grep -q ${PROJECT_NAME}; then
            echo "‚úÖ ${PROJECT_NAME} deployed successfully!"
            echo "üåê Accessible at: https://${{ env.APP_DOMAIN }}"
          else
            echo "‚ùå Deployment failed - container not running"
            docker logs ${PROJECT_NAME}
            exit 1
          fi
